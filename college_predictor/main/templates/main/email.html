<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Search Bar</title> 
    </head>
    <body>
        <h1>Search Here</h1>
        {% if errors %}
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form action="{% url 'main:mail' %}" method="post">
            {% csrf_token %}
            <p>Subject: <input type="text" name="subject"></p>
            <p>Your e-mail (optional):
                <input type="text" name="e-mail">
            </p>
            <p>Message:
                <textarea name="message" rows="10" cols="50">
                    {{ message }}
                </textarea>
            </p>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
